{% extends "base.html" %}

{% block content %}
    <h2>Serviços solicitados</h2>
    <a href="solicitacao/">
        <button type="button">Solicitar Serviço</button>
    </a>

    <ul style="font-size: 18px">
        {% for servico in servicos %}
            <li>{{ servico.servico }} - {{ servico.nome_completo }} - {{ servico.status}}</li>
        {% endfor %}
    </ul>
{% endblock %}
